<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO - APP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<h1 id="main-heading">TODO List : Get organized ~ Get productive</h1>
    
<div class="grid-container"> 
<input id="todo-input-1" type="text" placeholder="Enter the Title">
<input id="todo-input-2" type="text" placeholder="Enter the Description">
<label id="from_time">From Hour</label>
<input type="time" id="from_hour">
<label id="to_time">To Hour</label>
<input type="time" id="to_hour">
<input id="todo-date" type="date">
<button class='btn-todo' onclick="addTodo()">Add-TODO</button>
</div>
<br>
<div class="todo-container grid-container"></div>

<script src="./script.js"> </script>


</body>
</html>
